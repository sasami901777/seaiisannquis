                description: "„Ç¢„É´„Çº„É≥„ÉÅ„É≥„Å®„ÅÆÂõΩÂ¢É„Å´‰ΩçÁΩÆ„Åô„Çã‰∏ñÁïåÊúÄÂ§ßÁ¥ö„ÅÆÊªù„ÄÅ„Ç§„Ç∞„Ç¢„Çπ„ÅÆÊªù„Çí‰∏≠ÂøÉ„Å®„Åó„ÅüÂõΩÁ´ãÂÖ¨Âúí„ÄÇ„Åù„ÅÆÂúßÂÄíÁöÑ„Å™Ê∞¥Èáè„Å®ÈõÑÂ§ß„Å™Ëá™ÁÑ∂„ÅØÂúßÂ∑ª„Åß„Åô„ÄÇ"
            },
            {
                name: "„Çµ„Ç∞„É©„ÉÄ„Éª„Éï„Ç°„Éü„É™„Ç¢",
                country: "„Çπ„Éö„Ç§„É≥",
                imageUrls: [
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Sagrada_Familia_from_the_south_2019_01.jpg/640px-Sagrada_Familia_from_the_south_2019_01.jpg",
                    "https://i2.wp.com/media.thisisgallery.com/wp-content/uploads/2022/10/AdobeStock_384161226-1-scaled.jpeg?resize=2560%2C1709&ssl=1",
                    "https://picsum.photos/640/480?random=12"
                ],
                description: "„Ç¢„É≥„Éà„Éã„Éª„Ç¨„Ç¶„Éá„Ç£„ÅåË®≠Ë®à„Åó„ÅüÊú™ÂÆå„ÅÆÊïô‰ºö„ÄÇÁã¨Áâπ„ÅÆÂª∫ÁØâÊßòÂºè„Å®Â£ÆÂ§ß„Å™„Çπ„Ç±„Éº„É´„ÅßÁü•„Çâ„Çå„ÄÅ„Éê„É´„Çª„É≠„Éä„ÅÆË±°Âæ¥„Åß„Åô„ÄÇ"
            }
        ];

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const QUIZ_LIMIT = 3; // „Åì„Åì„Çí10„Åã„Çâ3„Å´‰øÆÊ≠£„Åó„Åæ„Åó„Åü
        let currentQuestionCount = 0;
        let availableHeritageIndices = [];
        let currentHeritage = null;
        let correctAnswers = 0;

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞
        function updateProgress() {
            const progress = (currentQuestionCount / QUIZ_LIMIT) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // „É©„É≥„ÉÄ„É†„Å™‰∏ñÁïåÈÅ∫Áî£„ÇíÂèñÂæóÔºàÈÅ∏ÊäûËÇ¢ÁîüÊàêÁî®Ôºâ
        function getRandomHeritage() {
            return worldHeritageData[Math.floor(Math.random() * worldHeritageData.length)];
        }

        // „ÇØ„Ç§„Ç∫„ÇíÂàùÊúüÂåñ
        function initializeQuiz() {
            currentQuestionCount = 0;
            correctAnswers = 0;
            availableHeritageIndices = Array.from({ length: worldHeritageData.length }, (_, i) => i);
            shuffleArray(availableHeritageIndices);
            updateProgress(); // „Åì„Åì„Åß„Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÂàùÊúüÂåñ
            generateQuestion();
            // „ÇØ„Ç§„Ç∫ÈñãÂßãÊôÇ„Å´„Éú„Çø„É≥„ÅÆË°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
        }

        // Ê¨°„ÅÆ‰∏ñÁïåÈÅ∫Áî£„ÇíÂèñÂæó
        function getNextHeritage() {
            if (availableHeritageIndices.length === 0) {
                // ÂÖ®„Å¶‰Ωø„ÅÑÂàá„Å£„ÅüÂ†¥Âêà„ÄÅÂÜçÂ∫¶„Ç∑„É£„ÉÉ„Éï„É´
                availableHeritageIndices = Array.from({ length: worldHeritageData.length }, (_, i) => i);
                shuffleArray(availableHeritageIndices);
            }
            const nextIndex = availableHeritageIndices.pop();
            return worldHeritageData[nextIndex];
        }

        // ÂõΩÂêç„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
        function generateCountryChoices(correctCountry) {
            let choices = [correctCountry];
            while (choices.length < 4) {
                const randomHeritage = getRandomHeritage();
                const choiceToAdd = randomHeritage.country;
                if (!choices.includes(choiceToAdd)) {
                    choices.push(choiceToAdd);
                }
            }
            shuffleArray(choices);
            return choices;
        }

        // ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄÈñ¢Êï∞Ôºà„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ‰ªò„ÅçÔºâ
        function loadImageWithFallback(imageUrls, imageElement) {
            let currentIndex = 0;
            
            function tryLoadImage() {
                if (currentIndex >= imageUrls.length) {
                    imageElement.src = 'https://via.placeholder.com/640x480/667eea/ffffff?text=‰∏ñÁïåÈÅ∫Áî£'; // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÁîªÂÉè
                    imageElement.alt = 'ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü';
                    return;
                }
                
                const img = new Image();
                img.onload = function() {
                    imageElement.src = imageUrls[currentIndex];
                    imageElement.alt = currentHeritage.name;
                };
                img.onerror = function() {
                    console.warn(`ÁîªÂÉè„ÅÆ„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${imageUrls[currentIndex]}. Ê¨°„ÅÆURL„ÇíË©¶„Åó„Åæ„Åô„ÄÇ`);
                    currentIndex++;
                    tryLoadImage(); // Ê¨°„ÅÆURL„ÇíË©¶„Åô
                };
                img.src = imageUrls[currentIndex];
            }
            
            tryLoadImage();
        }

        // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
        function generateQuestion() {
            if (currentQuestionCount >= QUIZ_LIMIT) {
                endQuiz();
                return;
            }

            currentQuestionCount++;
            updateProgress(); // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞

            feedbackMessage.textContent = '';
            feedbackMessage.className = '';
            choicesArea.innerHTML = '';
            explanationArea.style.display = 'none';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none'; // ÂïèÈ°å‰∏≠„ÅØÂÜçÈñã„Éú„Çø„É≥„ÇíÈö†„Åô

            currentHeritage = getNextHeritage();
            if (!currentHeritage) {
                questionText.textContent = 'ÂïèÈ°å„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                return;
            }

            questionText.textContent = `Á¨¨ ${currentQuestionCount} Âïè: „Åì„ÅÆ‰∏ñÁïåÈÅ∫Áî£„Åå„ÅÇ„ÇãÂõΩ„ÅØ„Å©„ÅìÔºü`;
            
            // ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÅøÔºàË§áÊï∞„ÅÆURL„ÇíË©¶„ÅôÔºâ
            loadImageWithFallback(currentHeritage.imageUrls, heritageImage);

            const choices = generateCountryChoices(currentHeritage.country);

            choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.classList.add('choice-button');
                button.addEventListener('click', () => checkAnswer(choice, currentHeritage.country, button));
                choicesArea.appendChild(button);
            });
        }

        // Ëß£Á≠î„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer(selectedAnswer, correctAnswer, clickedButton) {
            Array.from(choicesArea.children).forEach(button => {
                button.disabled = true; // ÂÖ®„Å¶„ÅÆ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct-answer'); // Ê≠£Ëß£„ÅÆ„Éú„Çø„É≥„ÇíÁ∑ëËâ≤„Å´„Åô„Çã
                }
            });

            if (selectedAnswer === correctAnswer) {
                correctAnswers++; // Ê≠£Ëß£Êï∞„Çí„Ç§„É≥„ÇØ„É™„É°„É≥„Éà
                feedbackMessage.textContent = 'üéâ Ê≠£Ëß£„Åß„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                feedbackMessage.classList.add('correct');
                clickedButton.classList.add('correct-answer');
            } else {
                feedbackMessage.textContent = `ÊÆãÂøµ„ÄÅ‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇÊ≠£Ëß£„ÅØ„Äå${correctAnswer}„Äç„Åß„Åó„Åü„ÄÇ`;
                feedbackMessage.classList.add('incorrect');
                clickedButton.classList.add('wrong-answer');
            }

            heritageName.textContent = currentHeritage.name;
            heritageDescription.textContent = currentHeritage.description;
            explanationArea.style.display = 'block';

            nextButton.style.display = 'inline-block'; // Ê¨°„ÅÆË≥™Âïè„Éú„Çø„É≥„ÇíË°®Á§∫
            nextButton.textContent = (currentQuestionCount < QUIZ_LIMIT) ? 'Ê¨°„ÅÆÂïèÈ°å' : '„ÇØ„Ç§„Ç∫ÁµÇ‰∫Ü';
        }

        // „ÇØ„Ç§„Ç∫„ÇíÁµÇ‰∫Ü
        function endQuiz() {
            const scorePercentage = Math.round((correctAnswers / QUIZ_LIMIT) * 100);
            let message = `<div class="final-score">üéâ „ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ<br></div>`;
            message += `<div class="final-score">üìä ÁµêÊûú: ${correctAnswers}/${QUIZ_LIMIT}ÂïèÊ≠£Ëß£ (${scorePercentage}%)</div>`;
            
            let achievementBadgeClass = 'badge-normal';
            let achievementMessage = 'üìö ‰∏ñÁïåÈÅ∫Áî£„Å´„Å§„ÅÑ„Å¶„ÇÇ„Å£„Å®Â≠¶„Çì„Åß„Åø„Åæ„Åó„Çá„ÅÜÔºÅ';

            if (scorePercentage === 100) { // 3Âïè‰∏≠3ÂïèÊ≠£Ëß£„ÅÆÂ†¥Âêà
                achievementBadgeClass = 'badge-gold';
                achievementMessage = `ü•á Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ‰∏ñÁïåÈÅ∫Áî£ÂçöÂ£´„Åß„Åô„Å≠ÔºÅ`;
            } else if (scorePercentage >= 66) { // 3Âïè‰∏≠2ÂïèÊ≠£Ëß£„ÅÆÂ†¥Âêà
                achievementBadgeClass = 'badge-silver';
                achievementMessage = `ü•à „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ‰∏ñÁïåÈÅ∫Áî£ÈÄö„Åß„Åô„Å≠ÔºÅ`;
            } else if (scorePercentage >= 33) { // 3Âïè‰∏≠1ÂïèÊ≠£Ëß£„ÅÆÂ†¥Âêà
                achievementBadgeClass = 'badge-bronze';
                achievementMessage = `ü•â „Åæ„Åö„Åæ„Åö„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ`;
            } 
            
            message += `<div class="achievement-badge ${achievementBadgeClass}">${achievementMessage}</div>`;

            questionText.innerHTML = message;
            heritageImage.src = '';
            heritageImage.alt = '';
            choicesArea.innerHTML = '';
            feedbackMessage.textContent = '';
            explanationArea.style.display = 'none';
            nextButton.style.display = 'none';
            restartButton.style.display = 'inline-block'; // „ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÊôÇ„Å´ÂÜçÈñã„Éú„Çø„É≥„ÇíË°®Á§∫
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        nextButton.addEventListener('click', generateQuestion);
        restartButton.addEventListener('click', initializeQuiz);

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„ÇØ„Ç§„Ç∫„ÇíÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', initializeQuiz);

        // Service Worker „ÅÆÁôªÈå≤ÔºàÁ∞°Áï•ÂåñÁâàÔºâ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'world-heritage-quiz-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('Service Worker ÁôªÈå≤ÊàêÂäü:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker ÁôªÈå≤Â§±Êïó:', error);
                    });
            });
        }
    </script>

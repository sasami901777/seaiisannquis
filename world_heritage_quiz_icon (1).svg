<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景グラデーション -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="temple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#1A365D" stroke-width="8"/>
  
  <!-- 地球 -->
  <circle cx="256" cy="200" r="80" fill="url(#earth)" stroke="#0F4C75" stroke-width="3"/>
  
  <!-- 大陸のシルエット -->
  <path d="M200 160 Q220 140 240 160 Q260 150 280 170 Q300 160 320 180 Q310 200 290 210 Q270 220 250 210 Q230 220 210 200 Q190 180 200 160" fill="#228B22" opacity="0.8"/>
  <path d="M180 200 Q200 190 220 200 Q240 195 260 205 Q280 200 300 210 Q290 230 270 240 Q250 250 230 240 Q210 250 190 230 Q170 210 180 200" fill="#228B22" opacity="0.8"/>
  
  <!-- 古代遺跡（パルテノン神殿風） -->
  <g transform="translate(256, 320)">
    <!-- 基壇 -->
    <rect x="-80" y="20" width="160" height="20" fill="url(#temple)" stroke="#B8860B" stroke-width="2"/>
    
    <!-- 柱 -->
    <rect x="-70" y="-30" width="12" height="50" fill="url(#temple)" stroke="#B8860B" stroke-width="1"/>
    <rect x="-35" y="-30" width="12" height="50" fill="url(#temple)" stroke="#B8860B" stroke-width="1"/>
    <rect x="0" y="-30" width="12" height="50" fill="url(#temple)" stroke="#B8860B" stroke-width="1"/>
    <rect x="35" y="-30" width="12" height="50" fill="url(#temple)" stroke="#B8860B" stroke-width="1"/>
    <rect x="70" y="-30" width="12" height="50" fill="url(#temple)" stroke="#B8860B" stroke-width="1"/>
    
    <!-- 屋根 -->
    <polygon points="-90,-40 0,-60 90,-40 85,-30 -85,-30" fill="url(#temple)" stroke="#B8860B" stroke-width="2"/>
    
    <!-- 三角破風 -->
    <polygon points="-75,-40 0,-55 75,-40" fill="#D4AF37" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- クイズ要素（？マーク） -->
  <circle cx="350" cy="150" r="35" fill="#FF6B6B" stroke="#E53E3E" stroke-width="3"/>
  <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">?</text>
  
  <!-- 世界遺産マーク -->
  <circle cx="180" cy="350" r="25" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  <polygon points="180,330 190,345 205,345 195,355 200,370 180,360 160,370 165,355 155,345 170,345" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- 装飾的な星 -->
  <g opacity="0.7">
    <polygon points="400,100 405,110 415,110 407,118 410,128 400,122 390,128 393,118 385,110 395,110" fill="#FFD700"/>
    <polygon points="120,120 123,127 130,127 125,132 127,139 120,135 113,139 115,132 110,127 117,127" fill="#FFD700"/>
    <polygon points="380,380 383,387 390,387 385,392 387,399 380,395 373,399 375,392 370,387 377,387" fill="#FFD700"/>
  </g>
  
  <!-- タイトル文字 -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" stroke="#2C5AA0" stroke-width="1">世界遺産</text>
  <text x="256" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" stroke="#2C5AA0" stroke-width="1">クイズ</text>
</svg>